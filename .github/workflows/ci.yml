name: Pipeline CI Python FastAPI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Configuration de Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Démarrage du serveur FastAPI en arrière-plan
        run: uvicorn main:app --host 0.0.0.0 --port 8000 &

      - name: Attente du démarrage du serveur
        run: sleep 5

      - name: Vérification du serveur avec curl
        run: curl -f http://localhost:8000/

      - name: Exécution des tests automatiques (pytest)
        run: pytest